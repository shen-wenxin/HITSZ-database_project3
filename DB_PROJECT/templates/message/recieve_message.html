{% extends 'message/base.html' %}
{% load static %}
{% block title %}私信列表{% endblock %}
{% block content %}
    <div class="container">
            <h1 class="text-center">私信列表<br></h1>
            <div class="text-right">
                <a class="btn btn-link" href="/message/sended_message/" role="button">查看已发送的私信<br><br></a>
                <a class="btn btn-link" href="/message/send_message/" role="button">发送私信<br><br></a>
            </div>
            <table class ="table table-hover">
                <thead>
                    <tr>
                        <th class = text-center>状态</th>
                        <th class = text-center>发送时间</th>
                        <th class = text-center>发送者</th>
                        <th class = text-center>主题</th>
                        <th class = text-center>内容</th>
                        <th class = text-center>查看详细内容</th>
                        <th class = text-center>删除</th>

                    </tr>
                </thead>
                <tbody>
                    {% for m in msgs_list %}
                    <tr>
                        <td class = text-center>{{m.read}}</td>
                        <td class = text-center>{{m.send_time}}</td>
                        <td class = text-center>{{m.sender}}</td>
                        <td class = text-center>{{m.theme}}</td>
                        <td class = text-center>{{m.read}}</td>
                        <td class = text-center>
                                <a class="btn btn-success" href="{% url 'message_info' m.id  %}" role="button">点我看看</a>
                        </td>
                        <td class = text-center>
                            
                                <a class="btn btn-danger" href="{% url 'delete_message' m.id  %}" role="button">删除</a>
                        </td>
 
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
    </div> 
{% endblock %}
